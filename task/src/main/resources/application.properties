# PROFILES
## dev | prod | test
spring.profiles.active=dev

# server
spring.application.name=/task-web
server.context-path=/
#server.port=8080
server.sessionTimeout=30

# APPLICATION SETTINGS (SpringApplication)
spring.main.web-environment=true

spring.view.prefix: /WEB-INF/jsp/
spring.view.suffix: .jsp
application.message: Hello Word

spring.main.sources=/applicationContext-mvc.xml,/applicationContext-quartz.xml

# DAO (PersistenceExceptionTranslationAutoConfiguration)
spring.dao.exceptiontranslation.enabled=true

# JPA (JpaBaseConfiguration, HibernateJpaAutoConfiguration)
spring.data.jpa.repositories.enabled=true
spring.jpa.database = MYSQL
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto= none # DDL mode. This is actually a shortcut for the "hibernate.hbm2ddl.auto" property. Default to "create-drop" when using an embedded database, "none" otherwise.
spring.jpa.open-in-view=true
spring.jpa.show-sql = false
spring.jpa.hibernate.naming-strategy =org.hibernate.cfg.DefaultNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
 
